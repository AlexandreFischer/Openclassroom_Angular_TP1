<li [ngClass]="{'list-group-item': true,
                'list-group-item-success': loveIts > 0,
                'list-group-item-danger': loveIts < 0}">
    <h4>{{ title }} -- {{ date | date: 'short' }}</h4>
    <h5>{{ content }}</h5>
    <button class="btn btn-success" (click)="onLoveIts()">Love it</button>
    <button class="btn btn-danger" (click)="onDontLoveIts()">Don't love it</button>
</li>
