<div class="row">
    <div class="col-xs-6">
        <h2>Posts</h2>
        <ul class="list-group">
            <app-post-list-item *ngFor="let post of posts" [title]="post.title" 
                                                           [content]="post.content"
                                                           [date]="post.created_at">
            </app-post-list-item>
        </ul>
    </div>
</div>
